<!DOCTYPE html> 
<htxml xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
<head  th:replace="Fragments/baseAdmin.html :: headerfiles(title='Officina')">  
	</head> 
 	
	<body>
		    <header th:replace="Fragments/baseAdmin.html:: header"></header>
	
	<!-- Page content -->
    <div class="stile-content stile-padding-large stile-margin-top">
        <!-- Contact -->
        <div class="stile-light-grey stile-padding-large stile-padding-32 stile-margin-top">
        <div style="display: flex; justify-content: space-between;">
        	<p>Lista Tipologie Intervento</p>
        	<p><button class ="bottone" id="myBtn">Aggiungi</button></p>
        </div>
            <!-- The Modal -->
				<div id="myModal" class="modal">
				
				  <!-- Modal content -->
				  <div class="modal-content">
				    <span class="close">&times;</span>
				    <div>
				      <form  th:action="@{/NuovaTipologia}" method="POST" th:object="${tipologia}">
                            <div>
                            <label for="name">Nome Intervento</label>
                            <input id="name" type="text" th:field="*{nome}"  placeholder=" Name">
                            </div>
                            <div >
                            <label for="price">Prezzo</label>
                            <input id="price" type="number" th:field="*{prezzo}" placeholder="Prezzo" required>
                            </div>
                            <div>
                            <label for="descrizione">Descrizione</label><br>
                            <textarea id="descrizione" th:field="*{descrizione}" name="story" ></textarea>
                            </div>
                            <input type="submit">
                        </form>
				    </div>
				  </div>
				</div>
            <hr>
             <div>
             <span class="errore" th:if="${#fields.hasErrors('tipologia.nome')}" th:errors="${tipologia.nome}"></span><br><br>
			    <table>
			        <thead>
			            <tr>
			                <th>Nome</th>
			
			                <th>Prezzo</th>
			
			                <th>Descrizione</th>
			
			            </tr>
			        </thead>
			        <tbody>
			        <div th:each="t : ${tipi}">
			            <tr>
			                <td th:text="${t.nome}"></td>
			                <td th:text="${t.prezzo}+â‚¬"></td>
			                <td th:text="${t.Descrizione}"></td>
			            </tr>
			        </div>
			        </tbody>
			    </table>
			</div>
        </div>

    </div>
	</body>
	<script>
		// Get the modal
		var modal = document.getElementById("myModal");
		
		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");
		
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		
		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	</script>
</html>
