<!DOCTYPE html> 
<htxml"http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
<head  th:replace="Fragments/base.html :: headerfiles(title='Officina')">  
	</head> 
 	
	<body>
	<td th:switch="${ROLE}">
		    <span th:case="'0'"><header th:replace="Fragments/baseAdmin.html:: header"></span>
		    <div th:case="'1'"><header th:replace="Fragments/user.html:: header"></header></div>
		    <div th:case="'3'"><header th:replace="Fragments/base.html:: header"></header></div>
		</td>
	
	<!-- Page content -->
    <div class="stile-content stile-padding-large stile-margin-top">
        <div class="stile-light-grey stile-padding-large stile-padding-32 stile-margin-top">
        <div>
        	<p>Lista Clienti registrati</p>
        </div>
            <hr>
             <div>
			    <table>
			        <thead>
			            <tr>
			                <th>Nome</th>
			
			                <th>Cognome</th>
			
			                <th>Numero</th>
			                <th></th>
			
			            </tr>
			        </thead>
			        <tbody>
			        <div th:each="t : ${anagrafica}">
			            <tr>
			                <td th:text="${t.nome}"></td>
			                <td th:text="${t.cognome}"></td>
			                <td th:text="${t.numero}"></td>
			                <td> Modifica </td>
			            </tr>
			        </div>
			        </tbody>
			    </table>
			</div>
        </div>
      </div>  
        
        
        
        
        
    <!-- End page content -->
	</body>
	<footer th:replace="Fragments/base.html:: footer"></footer>
</html>
