<!DOCTYPE html> 
<htxmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
<head  th:replace="Fragments/base.html :: headerfiles(title='Officina')">  
	</head> 
 	
	<body>
	<td th:switch="${ROLE}">
		    <span th:case="'0'"><header th:replace="Fragments/baseAdmin.html:: header"></span>
		    <div th:case="'1'"><header th:replace="Fragments/user.html:: header"></header></div>
		    <div th:case="'3'"><header th:replace="Fragments/base.html:: header"></header></div>
		</td>
	
	<!-- Page content -->
    <div class="stile-content stile-padding-large stile-margin-top">
        <!-- Contact -->
        <div class="stile-light-grey stile-padding-large stile-padding-32 stile-margin-top">
            <h3>Contatti</h3>
            <hr>
            <p>Vieni a trovarci in Officina</p>
            <p>Siamo aperti tutti i giorni dalle 9:00 alle 18:00</p>
            <p style="font-weight: bold; padding-top: 10px; padding-bottom: 10px;">Oppure mandaci un messaggio e ti risponderemo il prima possibile</p>
        	<hr>
            <form>
                <div>
	                <label>Name</label>
	                <input  type="text" name="Name">
                </div>
                <div >
	                <label>Email</label>
	                <input  type="text" name="Email">
                </div>
                <div class="w3-section">
	                <label>Message</label>
	                <textarea name="Message"></textarea>
                </div>
                <input style="width: 20%;" type="submit" value="Invia">
            </form><br>
        </div>
    <!-- End page content -->
    </div>
	</body>
	<footer th:replace="Fragments/base.html:: footer"></footer>
</html>
