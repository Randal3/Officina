<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="headerfiles(title)">
	<link th:href="@{/css/base.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,100&family=Roboto:wght@100&display=swap" rel="stylesheet">
	</head>
	<title>Officina</title>
	<body>
		<header>
			<div class="background">
				<div class="titolo">
					<p class="center" style="font-family: fantasy;" >OFFICINASIW</p>
					<p class="piccolo" style="font-family: Times New Roman, Times, serif;">La miglior Officina del quartiere</p>
				</div>
					<ul>
						<li><a class="hover" th:href="@{index}">Home</a></li>
						<li><a class="hover" href="index#ChiSiamo">Chi siamo</a></li>
						<li><a class="hover" th:href="@{contatti}" >Contattaci</a></li>
						<li><a id="myBtn" style="font-size: 30px;" class="material-icons">login</a></li>
					</ul>
			</div>		
		
		<!-- The Modal -->
		<div id="myModal" class="modal">
		
		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <div>
		      <form th:action="@{/login}" method="POST">
		        <label for="fname" class="scritte">Username</label>
		        <input type="text" id="fname" name="username" placeholder="Your name..">
		    
		        <label for="lname" class="scritte">Password</label>
		        <input type="password" id="lname" name="password" placeholder="Your last name..">
		
		        <input type="submit" value="Login">
		        <a th:href="@{/register}" style="font-size: 13px;">Non hai un account? Registrati</a></li>
		      </form>
		    </div>
		  </div>
		
		</div>
		<script>
		// Get the modal
		var modal = document.getElementById("myModal");
		
		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");
		
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		
		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
		</script>
		</header>
